repositories {
    mavenLocal()
    mavenCentral()

    maven { url 'http://dl.bintray.com/jetbrains/spek' }
}

buildscript {
    ext.kotlin_version = '1.2.31'
    ext.spring_boot_version = '+'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:+'
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'org.junit.platform.gradle.plugin'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    testCompile 'org.junit.jupiter:junit-jupiter-api:+'

    testCompile('org.jetbrains.spek:spek-api:1.1.5') {
        exclude group: 'org.jetbrains.kotlin'
    }

    testCompile 'org.assertj:assertj-core:+'

    testRuntimeOnly('org.jetbrains.spek:spek-junit-platform-engine:1.1.5') {
        exclude group: 'org.jetbrains.kotlin'
    }

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:+'
}

sourceCompatibility = 1.8

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
    kotlinOptions.allWarningsAsErrors = true
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
    kotlinOptions.allWarningsAsErrors = true
}

junitPlatform {
    filters {
        // Comment this to see 2 failing tests (1 JUnit test + 1 Spek test) instead of just the one failing Spek test
        packages { exclude 'com.bbmtek.spek' }
    }

}

sourceSets {
    test.kotlin.srcDirs = ['src/test/kotlin/']
}
